<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- contact form -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="border"></div>
        <form action="" class="contact-form">
            <input type="text" class="c-text" placeholder="Your Name">
            <input type="text" class="c-text" placeholder="Your Email">
            <input type="text" class="c-text" placeholder="Your Phone">
            <textarea class="c-text" placeholder="Your Massage"></textarea>
            <input type="submit" class="c-btn" value="Send Massage">
        </form>
    </div>
</body>
</html>
